var map = new mapboxgl.Map({

});
 
let coords=[]
console.log(coords.length, "coords")
var json = $.getJSON("hops.json", function(data){

  $.each(data, function( key, val ) {
    for(let i = 0 ; i<data.hops.length; i++){
      let coord = []
      let curHop = data.hops[i]
      if(curHop.latitude != null){
      coord.push(curHop.longitude) 
      coord.push(curHop.latitude)
      coords.push(coord)

      }
    }
  })
})
